<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<! cước điện thoại cho một hộ gia đình với các thông số:
Phí thuê bao bắt buộc là 25 nghìn.
600 đồng cho mỗi gọi của 50 phút đầu tiên.
400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.
!>
<body>
<script>
    let sophutgoi = parseInt(prompt('Nhập số phút đã sử dụng:'));
    let phicuocgoi;
    let phithuebaobatbuoc = 25000;
    let tong;

    if (sophutgoi > 200){
        phicuocgoi = (sophutgoi-200)*200+150*400+50*600;
        tong = phicuocgoi + phithuebaobatbuoc;
        alert('Bạn đã gọi ' +sophutgoi+ 'phút, số tiền bạn phải nộp là:' +tong+ 'VNĐ');
    } else if ( sophutgoi > 50){
        phicuocgoi = (sophutgoi-50)*400+50*600;
        tong = phicuocgoi + phithuebaobatbuoc;
        alert('Bạn đã gọi ' +sophutgoi+ 'phút, số tiền bạn phải nộp là:' +tong+ 'VNĐ');
    }else {
        phicuocgoi = sophutgoi * 600;
        tong = phicuocgoi + phithuebaobatbuoc;
        alert('Bạn đã gọi ' + sophutgoi + ' phút, số tiền bạn phải nộp là:' + tong + ' VNĐ');
    }
</script>
</body>
</html>
