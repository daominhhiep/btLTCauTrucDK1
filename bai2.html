<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<! Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10. (Từ 15 - 18 tuổi) !>

<script>
    let a = parseInt(prompt('Nhập số tuổi của học sinh'));

    if (15 <= a <= 18){
        alert('Không đủ điều kiện vào lớp 10');
    } else {
        alert('Học sinh đủ điều kiện vào lớp 10');
    }
</script>
</body>
</html>
