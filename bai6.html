<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<! Số tiền hoa hồng theo mức doanh số bán hàng
Bán dưới 200.000 VNĐ nhận 3% tiền hoa hồng
Bán được từ 200.000 đến dưới 500.000 VNĐ nhận 5% hoa hồng
Từ 500.000 trở lên nhận 10% hoa hồng
!>

<script>
    let doanhsobanhang = parseInt(prompt('Doanh số bán hàng:'));
    let hoahong3;
    let hoahong5;
    let hoahong10;

    if (doanhsobanhang < 200000) {
        hoahong3 = doanhsobanhang * 0.03;
        alert('Số tiền hoa hồng là 3%: ' + hoahong3 +' VNĐ');
    } else if (doanhsobanhang < 500000){
        hoahong5 = doanhsobanhang * 0.05;
        alert('Số tiền hoa hồng là 5%: ' + hoahong5 +' VNĐ');
    } else {
        hoahong10 = doanhsobanhang * 0.1;
        alert('Số tiền hoa hồng là 10%: ' + hoahong10 +' VNĐ');
    }
</script>
</body>
</html>
